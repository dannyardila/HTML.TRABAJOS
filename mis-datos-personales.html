<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis datos personales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="nombre">
        <span>¿ Cual es tu nombre?</span>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required/>
    </label>
    <br>
    <hr>

    <label for="inicio-sistemas">
        <span>¿Que dia iniciste en la especilidad en sistemas?</span>
        <input type="date" id="inicio-sistemas" name="fecha" autocomplete="name">
    </label>
    <br>
    <hr>

    <label for="edad">
        <span> ¿En que horario estudias?</span>
        <input type="time" id="horario" name="hora">
    </label>
    <br>
    <hr>
    <input type="submit" value="Enviar">

    </section>
</body>
</html>
